<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register & Login</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <!-- Register Form -->
      <form id="register-form" class="form active">
        <h2><i class="fas fa-user-plus"></i> Create New Account</h2>
        <input type="text" id="reg-username" placeholder="Choose a username" required>
        <input type="password" id="reg-password" placeholder="Create a password" required>
        <button type="submit">Register</button>
      </form>

      <!-- Login Form -->
      <form id="login-form" class="form">
        <h2><i class="fas fa-sign-in-alt"></i> Please Login</h2>
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p id="login-error" class="error-msg"></p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
